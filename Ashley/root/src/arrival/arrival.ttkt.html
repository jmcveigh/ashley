<!-- Primary Page Layout
		================================================== -->
		<!-- globalWrapper -->
		<div id="globalWrapper">

			<!-- content -->
			<section class="counter mb30">
				<div class="container">
					<div class="row">

						<div class="col-md-12 text-center">
							<img src="[% c.uri_for('/static/images/main-logo.png') %]" alt="" class="mb30"/>
							<h1>Coming soon...</h1>
							<p>We are working hard on our new website, see you very soon!</p>
						</div>
						<div class="col-md-12 text-center mt30">
							<img src="[% c.uri_for('/static/images/theme-pics/home-girl.png') %]" alt="Ashley, Bootstrap website template" class="logoImg img-circle"/>
						</div>

						<div class="col-md-12">
							<div id="arrival_countdown"></div>
						</div>
					</div>
				</div>
			</section>

			<section  id="social">
				<div class="container">
					<div class="row">

						<div class="col-md-12 text-center">
							<ul class="socialNetwork">
								<li><a href="[% c.config.facebook %]" class="tips" title="Follow [% c.config.license_holder %] on Facebook"><i class="icon-facebook-1 iconRounded"></i></a></li>
								<li><a href="[% c.config.twitter %]" class="tips" title="Follow [% c.config.license_holder %] on Twitter" target="_blank"><i class="icon-twitter-bird iconRounded"></i></a></li>
		                        <li><a href="[% c.config.googleplus %]" class="tips" title="Follow [% c.config.license_holder %] on Google+"><i class="icon-gplus-1 iconRounded"></i></a></li>
		                        <li><a href="[% c.config.linkedin %]" class="tips" title="Follow [% c.config.license_holder %] on Linkedin"><i class="icon-linkedin-1 iconRounded"></i></a></li>
							</ul>
						</div>

						<div class="col-md-12 text-center">
							<p>[% c.config.license_year %] <a href="[% c.config.homepage %]" target="blank">[% c.config.license_holder %]</a> / Licensed under Creative Commons.</p>
						</div>

					</div>
				</div>
			</section>

			<!-- End footer -->
		</div>
		<!-- global wrapper -->
