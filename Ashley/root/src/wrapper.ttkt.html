<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html lang="en">
<!--<![endif]-->
<head>
		<!-- Basic Page Needs
		================================================== -->
		<meta charset="utf-8">
		<title>[% template.title or site.title %]</title>
		<meta name="description" content="[% c.config.description %]">
		<meta name="keywords" content="[% c.config.keywords %]">
		<meta name="author" content="[% c.config.googleplus %]">
		<!-- Mobile Specific Metas
		================================================== -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<!-- CSS
		================================================== -->
		<!-- Bootstrap  -->
		<link type="text/css" rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
		<!-- web font  -->
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,800" rel="stylesheet" type="text/css">
		<!-- plugin css  -->
		<link rel="stylesheet" type="text/css" href="[% c.uri_for('/static/js-plugin/animation-framework/animate.css') %]" />
		<link rel="stylesheet" type="text/css" href="[% c.uri_for('/static/js-plugin/magnific-popup/magnific-popup.css') %]" />
		<link rel="stylesheet" type="text/css" href="[% c.uri_for('/static/js-plugin/isotope/css/style.css') %]">
		<link rel="stylesheet" type="text/css" href="[% c.uri_for('/static/js-plugin/flexslider/flexslider.css') %]" />
		<link rel="stylesheet" type="text/css" href="[% c.uri_for('/static/js-plugin/pageSlide/jquery.pageslide.css') %]" />
		<!-- Owl carousel-->
		<link rel="stylesheet" href="[% c.uri_for('/static/js-plugin/owl.carousel/owl-carousel/owl.carousel.css') %]">
		<link rel="stylesheet" href="[% c.uri_for('/static/js-plugin/owl.carousel/owl-carousel/owl.theme.css') %]">
		<link rel="stylesheet" href="[% c.uri_for('/static/js-plugin/owl.carousel/owl-carousel/owl.transitions.css') %]">
		<!-- icon fonts -->
		<link type="text/css" rel="stylesheet" href="[% c.uri_for('/static/font-icons/custom-icons/css/custom-icons.css') %]">
		<link type="text/css" rel="stylesheet" href="[% c.uri_for('/static/font-icons/custom-icons/css/custom-icons-ie7.css') %]">
		<!-- Custom css -->
		<link type="text/css" rel="stylesheet" href="[% c.uri_for('/static/css/layout.css') %]">
		[% IF c.config.colour %]
			<link type="text/css" rel="stylesheet" id="colors"  href="[% c.uri_for("/static/css/${c.config.colour}.css") %]">
		[% ELSE %]
			<link type="text/css" rel="stylesheet" id="colors"  href="[% c.uri_for("/static/css/light.css") %]">
		[% END %]
		<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script> <![endif]-->
		<script src="[% c.uri_for('/static/js/modernizr-2.6.1.min.js') %]"></script>
		<!-- Favicons
		================================================== -->
		<link rel="shortcut icon" href="[% c.uri_for('/static/images/favicon.ico') %]">
		<link rel="apple-touch-icon" href="[% c.uri_for('/static/images/apple-touch-icon.png') %]">
		<link rel="apple-touch-icon" sizes="72x72" href="[% c.uri_for('/static/images/apple-touch-icon-72x72.png') %]">
		<link rel="apple-touch-icon" sizes="114x114" href="[% c.uri_for('/static/images/apple-touch-icon-114x114.png') %]">
		<link rel="apple-touch-icon" sizes="144x144" href="[% c.uri_for('/static/images/apple-touch-icon-144x144.png') %]">
	</head>
	<body data-spy="scroll" data-target="#scrollTarget" data-offset="150">
    <!-- Preloader -->
        <div id="preloader">
            <div id="status">
                <img src="[% c.uri_for('/static/images/theme-pics/loader.gif') %]" alt=""/><h1 class="noSubtitle">[% template.title or site.title %]</h1>
            </div>
        </div>
    <!-- Preloader -->
    [% content %]
    <!-- End Document 
		================================================== -->
		<script type="text/javascript" src="[% c.uri_for('/static/js-plugin/respond/respond.min.js') %]"></script>
		<script type="text/javascript" src="[% c.uri_for('/static/js-plugin/jquery/jquery.1.10.2.min.js') %]"></script>
		<script type="text/javascript" src="[% c.uri_for('/static/js-plugin/jquery-ui/jquery-ui-1.8.23.custom.min.js') %]"></script>
		<!-- third party plugins  -->
		<script type="text/javascript" src="[% c.uri_for('/static/bootstrap/js/bootstrap.js') %]"></script>
		<script type="text/javascript" src="[% c.uri_for('/static/js-plugin/easing/jquery.easing.1.3.js') %]"></script>

		<script type="text/javascript" src="[% c.uri_for('/static/js-plugin/flexslider/jquery.flexslider-min.js') %]"></script>

		<script type="text/javascript" src="[% c.uri_for('/static/js-plugin/isotope/jquery.isotope.min.js') %]"></script>
		<script type="text/javascript" src="[% c.uri_for('/static/js-plugin/isotope/jquery.isotope.sloppy-masonry.min.js') %]"></script>
		<script type="text/javascript" src="[% c.uri_for('/static/js-plugin/neko-contact-ajax-plugin/js/jquery.form.js') %]"></script>
		<script type="text/javascript" src="[% c.uri_for('/static/js-plugin/neko-contact-ajax-plugin/js/jquery.validate.min.js') %]"></script>
		<script type="text/javascript" src="[% c.uri_for('/static/js-plugin/magnific-popup/jquery.magnific-popup.min.js') %]"></script>
		<script type="text/javascript" src="[% c.uri_for('/static/js-plugin/parallax/js/jquery.scrollTo-1.4.3.1-min.js') %]"></script>
		<script type="text/javascript" src="[% c.uri_for('/static/js-plugin/parallax/js/jquery.localscroll-1.2.7-min.js') %]"></script>
		<script type="text/javascript" src="[% c.uri_for('/static/js-plugin/parallax/js/jquery.stellar.min.js') %]"></script>
		<script type="text/javascript" src="[% c.uri_for('/static/js-plugin/pageSlide/jquery.pageslide-custom.js') %]"></script>
		<script type="text/javascript" src="[% c.uri_for('/static/js-plugin/jquery.sharrre-1.3.4/jquery.sharrre-1.3.4.min.js') %]"></script>

		<script type="text/javascript" src="[% c.uri_for('/static/js-plugin/owl.carousel/owl-carousel/owl.carousel.min-MODIFIED.js') %]"></script>

		<!-- Custom  -->
		<script type="text/javascript" src="[% c.uri_for('/static/js/custom.js') %]"></script>

        <!-- Arrival -->
        [% IF arrival %]
            <!-- arrival -->
            <script type="text/javascript" src="[% c.uri_for('/static/js-plugin/jquery.countdown.package-1.6.3/jquery.countdown.js') %]"></script>
            <form id="arrival">
                <input type='hidden' value='[% arrival.Y %]' id='Y'>
                <input type='hidden' value='[% arrival.M %]' id='M'>
                <input type='hidden' value='[% arrival.D %]' id='D'>
                <input type='hidden' value='[% arrival.h %]' id='h'>
                <input type='hidden' value='[% arrival.m %]' id='m'>
                <input type='hidden' value='[% arrival.s %]' id='s'>
            </form>
            <script type="text/javascript" src="[% c.uri_for('/static/js/arrival.js') %]"></script>
        [% END %]

		<script type="text/javascript">
			/*************** GOOGLE ANALYTICS ***********/
			window.onload = function () { "use strict"; gaSSDSLoad('[% c.config.ua %]'); }; //load after page onload
		</script>
	</body>
	</html>
